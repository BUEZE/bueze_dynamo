  comments: 
    - 
      title: "調香師日記：愛馬仕香水大師艾連納的創作生活與哲學"
      comment: "　　忍不住想誇讚這本書的美術設計和編輯，從配色、裝幀、編排乃至翻譯都恰到好處，能夠完美表現作者如詩的生活態度，以日記作為編排的方式也相當美妙，讓零散的紀錄串起創作者不同面向的思想，也讓我們得以窺大師的靈感或者說是養分的來源。是少數除了內文以外其他部分也讓人印象深刻的作品。\n　\n　　我沒用過愛馬仕的產品，在閱讀本書之前也不知道這位大師，但翻閱完本書之後，卻喜歡上這位素未謀面的人，喜歡上他的內斂、細膩、堅持、包容、與熱情。\n\n　　推薦給跟我一樣喜歡看各行各業人物自傳的書友。"
      book_url: "http://www.taaze.tw/sing.html?pid=11100649170"
      comment_url: "http://www.taaze.tw/container_zekeaclt_view.html?co=1000245316&ci=13472924&cp=3"
    - 
      title: "內衣秀：一個紐約內衣設計師的時尚手記"
      comment: "一個身在產業的設計師，從深層、知性而且專業的角度去了解你手上這一件內衣就竟是怎麼來的，為什麼同樣的尺寸這個品牌合穿和那個品牌則否，原來自己出門穿的其實是睡衣，原來電影《穿著Prada的惡魔》那個世界是真實存在著。最難得的是在這類科普書籍中，竟然還讀的到些許文學的況味。沒有歷史傳記的沉悶，讀起來像篇短篇故事集，又比型錄知性有深度，一個作家、翻譯家和內衣設計師混血的產物果然迷人，感謝天下文化，排版也比八股教科書賞心悅目的多。\n\n當作閒書來看，是種享受，看完後還能對眼前的內衣說的出一二，則是極高的附加價值。\n"
      book_url: "http://www.taaze.tw/sing.html?pid=11100608551"
      comment_url: "http://www.taaze.tw/container_zekeaclt_view.html?co=1000228596&ci=13472924&cp=3"
    - 
      title: "成功者筆記本的時間秘密"
      comment: "每次拜讀美崎榮一郎的作品都有新的收穫！ \n那些觀念看似平凡，簡直理所當然，但真正去執行的人卻少之又少， \n更遑論嘗試執行而貫徹始終，然而那些就是為什麼美崎先生會成功的理由， \n不只是事業有成，更兼顧了家庭、親情和教育。 \n\n我個人最喜歡末兩個章節（印象中是第5、6章）， \n裡面有一個想法讓我感到震撼： \n帶孩子去工作場所，讓孩子看到自己是怎麼工作的。 \n這簡直是大家不敢嘗試的事情，他做了，而且成功的幫助他和孩子溝通。 \n\n非常期待作者的其他著作能夠被引進台灣。"
      book_url: "http://www.taaze.tw/sing.html?pid=11100621428"
      comment_url: "http://www.taaze.tw/container_zekeaclt_view.html?co=1000222079&ci=13472924&cp=3"
    - 
      title: "筆記女王的手帳活用術2：偷看別人的筆記"
      comment: "我很喜歡看「筆記術」相關的書籍， 像是奧野宣之的《A6全能筆記術》帶給我最大震撼的一點：建立電腦索引， 也在這本書裡被提及，其他同類型的好書還有美崎榮一郎的《成功者的筆記本都記些什麼？》，裡面提出的一些技巧，在這本書中也可以看見零星的蹤跡。 \n\n對於什麼叫做「好」什麼叫做「適合」， \n每個人都有自己的一套定義， \n即便是「專家」所提出的好方法，自己也未必能認同， \n\n簡單舉例來說， \n有的專家提倡「all in one」不分內容都記在同一本， \n也有的專家分成「手帳」和「筆記」，甚至還有分到三本的。 \n\n就連筆記最基本的「硬體」都有不同的切入角度， \n更別說像方法這樣的「軟體」可以有多少變化， \n如果整本書都在強調妳剛好不適用的技巧， \n那這本書對自己來說或許就沒有太多的價值。 \n\n所以我認為這本書最大的特色就是： \n網羅各種不同領域者的筆記，藉由作者的引導，看見多種用法的優點！ \n\n編排上相當精美，大量的圖片配上簡短而精準的說明， \n即便是作者未曾提及的細節，讀者也能靠自己的雙眼去挖掘寶藏， \n也因此可以得到非常多的收穫。 \n另一方面，也因為這樣編排的方式，閱讀上沒有壓力， \n讓人迫不及待的想要一口氣看完， 也真的可以很快看完，\n只是要轉化成自己的東西還得靠實踐。"
      book_url: "http://www.taaze.tw/sing.html?pid=11100244209"
      comment_url: "http://www.taaze.tw/container_zekeaclt_view.html?co=1000222078&ci=13472924&cp=3"
    - 
      title: "筆記女王的手帳活用術3：成功圓夢者的學習筆記術 25個手帳幫助學習大加分的致勝關鍵"
      comment: "雖然書名好像是誰都適合閱讀，但內容讀起來卻讓宅小喵覺得學生（或在職進修）的人似乎比較受用。 也許是看過的筆記術相關書籍太多了，包含作者Ada的前一本著作《偷看別人的筆記》，相較於看過的書籍，這本顯得有些初階（也就是內容介紹淺而廣泛），但真正初階的書籍又比較有邏輯條理，所以感覺收穫有限。 \n\n其中宅小喵覺得比較有收穫的部份是關於描圖紙的使用，還有「高橋流簡報」、「專案筆記本」和「七五式閱讀筆記法」，這些資訊是比較沒看過的部份，詳細應用可以看這本書的介紹。 \n\n最後面還有介紹筆記防盜印的方法，滿特別的。 \n自己辛辛苦苦做的筆記，很多人部喜歡別人拿去翻印，而且往往影印的人都會考得比筆記本的主人還好（這就像是漫畫的男主角一定會跌倒然後撲倒在正妹身上一樣必然）。所以Ada有教大家兩個方法。 \n\n而且Ada這個人好有趣，附錄裡有一篇絕招超強：自己解不出來的題目請授課老師「簽名」寫下「這題不會考」的保證～老師不可以賴皮！ \n\n個人覺得，如果對筆記術只是稍微有點概念的人可以看看這本書，它很適合當作第二本書來看（因為當第一本書來看又顯得不夠整體），如果是同類型書籍已經看過不少的人，也許看同一作者的《偷看別人的筆記》這本會比較有收穫，裡面有比較多的工具應用。 \n\n如果要看更多的工具則可以看蔡欣育和鄭淑慧的這本《給我看你的手帳吧！》，這本書規格上比較大本一點（是大不是厚），內容詳細的列出各種文具的品牌和購買出處。另外MOOK日文雜誌有更多的文具介紹（更是敗家的第一步）。"
      book_url: "http://www.taaze.tw/sing.html?pid=11100596426"
      comment_url: "http://www.taaze.tw/container_zekeaclt_view.html?co=1000222077&ci=13472924&cp=3"
    - 
      title: "給我看你的手帳吧！最強名人手帳大揭密 X 熱血筆記術大公開"
      comment: "這本書很有看頭，收錄一些資深手帳控們的傑作，讓人嘆為觀止。\n與其說這是一本筆記術的教學書，不如說是一本「繪本」，欣賞的成份居多。 \n\n如果是想學「筆記術」的朋友，可能會大失所望，也許「筆記女王」或者「美崎榮一郎」的著作比較幫得上忙；但如果想觀摩「創意工作者」是怎樣做筆記的，或者想知道有什麼「品牌」和「工具」好用的，這本書就相當適合！本書將這些工具的資訊：品牌、型號、購買通路寫的相當清楚。 \n\n這本書滿特別的一點，收錄了很有趣的手帳控程度的自我測驗。 \n整體上是一本好書，除非像前段說的，你想學的是「筆記術」。"
      book_url: "http://www.taaze.tw/sing.html?pid=11100580792"
      comment_url: "http://www.taaze.tw/container_zekeaclt_view.html?co=1000222076&ci=13472924&cp=3"
